<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<meta http-equiv='X-UA-Compatible' content='ie=edge'>
		<link href='./styles.css' rel='stylesheet'>
		<link href='https://fonts.googleapis.com/css2?family=Righteous&family=Source+Sans+Pro:wght@300;400;600;700&display=swap' rel='stylesheet'>
		<script src='./handlebars.js'></script>
		<script src='./entries.js'></script>
		<script id='templateHB' type='text/x-handlebars-template'>
			{{#each entries}}
				<article class='entry {{#if taken}}taken{{/if}}'>
					<img class='image' src='{{image}}' alt='{{name}}'>
					<section class='details'>
						<h2 class='name'>{{this.name}}</h2>
						<p class='description'>{{this.description}}</p>
						<div>
							{{#if purchase_ready }}
								{{#each links}}
									<a href='{{this.this.url}}' target='_blank'>
										<div class='button purchase'>
											Purchase Here: {{this.this.price}}
										</div>
									</a>
								{{/each}}
							{{/if}}
							{{#if fund_raising }}
								<a href='https://www.amazon.com/Amazon-com-Gift-Card-Envelope-Black/dp/B06WVJBLBQ/' target='_blank'>
									<div class='button contribute'>
										Contribute Here
									</div>
								</a>
							{{/if}}
						</div>
					</section>
				</article>
			{{/each}}
		</script>
		<title>BDay List 2021</title>
	</head>

	<body>
		<header>
			<div>
				<h1 class='branding'>Drew's Gift List</h1>
			</div>
			<div class='spacer'></div>
		</header>

		<section class='container'>
			<div class='filter-nav'>
				<div>
					<p><strong>Filter:</strong></p>
					<form id='filter-form' class='filter-form'>
						<div id='desktop-price-filters' class='filters hide-mobile'></div>
						<div id='desktop-category-filters' class='filters hide-mobile'></div>
						<div id='mobile-filter-container' class='filters select-wrapper show-mobile'>
							<select id='mobile-filter-select' name='filter'>
								<option value='' hidden selected disabled>Select</option>
								<optgroup label='Price'></optgroup>
								<optgroup label='Category'></optgroup>
							</select>
						</div>
						<div id='clear-filter' class='cancel'>
							&#215;
						</div>
					</form>
				</div>
			</div>
		</section>

		<article>
			<section id='information' class='container'>
				
			</section>
		</article>

		<footer>
			<p></p>
		</footer>
		<script src='./scripts.js'></script>
	</body>
</html>
